{% macro displayPitchList(pitch_list) %} 
{% for pitch in pitch_list %}
<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="card m-2">
    <div class="card-header">
      Category - {{pitch.category}}
    </div>
    <div class="card-body">
      <p class="card-text">{{pitch.category}}</p>
      <p class="card-text">{{pitch.Description}}</p>
      <p class="card-text"><small class="text-muted">{{pitch.pitch}}</small></p>
      <hr>
      <p>Add a comment <a href="/comment/{{pitch.id}}">here</a>.</p>
    </div>
  </div>
</div>
{% endfor %}
{% endmacro %}
